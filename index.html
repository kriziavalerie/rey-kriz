<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Congrats Love!</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #b0d4f1; /* Powder blue */
      font-family: 'Arial', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      padding: 20px;
    }

    .wrapper {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .hidden-message {
      font-size: 2rem;
      color: #222;
      font-weight: bold;
      background-color: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transform: scale(0);
      opacity: 0;
      transition: all 0.7s ease-in-out;
    }

    .hidden-message.show {
      transform: scale(1);
      opacity: 1;
    }

    .reveal-button {
      font-size: 1.2rem;
      padding: 15px 30px;
      background-color: #ffd700;
      color: #000;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .reveal-button:hover {
      background-color: #ffc400;
    }

    /* Mobile tweaks */
    @media (max-width: 480px) {
      .hidden-message {
        font-size: 1.5rem;
        padding: 16px;
      }

      .reveal-button {
        font-size: 1rem;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <button class="reveal-button" onclick="showMessage()">Tap to Reveal Surprise üéâ</button>
    <div class="hidden-message" id="congratsMessage">
      CONGRATULATIONS LOVE FOR SURVIVING YOUR FIRST DAY AS VET ASSISTANT üíñüêæ
    </div>
  </div>

  <script>
    function showMessage() {
      document.getElementById('congratsMessage').classList.add('show');
    }
  </script>

</body>
</html>
