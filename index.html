<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Congrats Love!</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #b0d4f1; /* Powder blue */
      font-family: 'Arial', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      padding: 20px;
    }

    .wrapper {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .hidden-message,
    .prize-message {
      font-size: 2rem;
      color: #222;
      font-weight: bold;
      background-color: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transform: scale(0);
      opacity: 0;
      transition: all 0.7s ease-in-out;
      margin-top: 20px;
    }

    .hidden-message.show,
    .prize-message.show {
      transform: scale(1);
      opacity: 1;
    }

    .reveal-button,
    .prize-button {
      font-size: 1.2rem;
      padding: 15px 30px;
      background-color: #ffd700;
      color: #000;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
      margin-top: 20px;
    }

    .reveal-button:hover,
    .prize-button:hover {
      background-color: #ffc400;
    }

    .prize-button {
      display: none;
    }

    .prize-button.show {
      display: inline-block;
    }

    /* Mobile tweaks */
    @media (max-width: 480px) {
      .hidden-message,
      .prize-message {
        font-size: 1.5rem;
        padding: 16px;
      }

      .reveal-button,
      .prize-button {
        font-size: 1rem;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <button class="reveal-button" onclick="showMessage()">Tap to Reveal Surprise üéâ</button>
    
    <div class="hidden-message" id="congratsMessage">
      CONGRATULATIONS LOVE FOR SURVIVING YOUR FIRST DAY AS VET ASSISTANT üíñüêæ
      <br>
      <button class="prize-button" id="prizeButton" onclick="showPrize()">Click here to claim your prize üéÅ</button>
    </div>
    
    <div class="prize-message" id="prizeMessage">
      1pc Spicy Chicken Jollibee üçóüî•
    </div>
  </div>

  <script>
    function showMessage() {
      const msg = document.getElementById('congratsMessage');
      const btn = document.getElementById('prizeButton');
      msg.classList.add('show');
      setTimeout(() => {
        btn.classList.add('show');
      }, 700); // Match transition timing
    }

    function showPrize() {
      document.getElementById('prizeMessage').classList.add('show');
    }
  </script>

</body>
</html>
